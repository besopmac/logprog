<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Progamação: Cap. 6</title>
    </head>
    <body>
        <input type="text" id="numero">
        <input type="submit" id="adivinhar" value="Compare com o número que estou pensando!">

        <script>
            var segredo         = Math.round(Math.random()*10);
            var caixaNumero     = document.getElementById('numero');
            var botaoAdivinhar  = document.getElementById('adivinhar');

            function botaoClicado() {
                if(segredo == caixaNumero.value) {
                    alert("Acertô, mizerávi!");
                } else {
                    alert("Errô, mizerávi!");
                }
                caixaNumero.value = "";
            }

            botaoAdivinhar.onclick = botaoClicado;
        </script>
    </body>
</html>
