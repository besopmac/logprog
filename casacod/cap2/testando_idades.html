<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lógica de Progamação: Cap. 2</title>
</head>
<body>

    <script>
        document.write("Minha idade é: " + 25 + "<br>");
        document.write("A soma de nossas idades é: ");
        document.write(25 + 32 + 26 + "<br>");
        document.write("A média de nossas idades é: " + Math.round((25 + 32 + 26) / 3) + "<br>");

        // Exercícios
        document.write("Nossa diferença de idade é: " + (34 - 27) + "<br>");
        document.write("Gerações desde o ano zero: " + Math.round(2016 / 28));
    </script>
</body>
</html>
