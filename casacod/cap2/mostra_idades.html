<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lógica de Progamação: Cap. 2</title>
</head>
<body>

    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        var ano = 2016;
        document.write("Eu nasci em: " + (ano - 25));
        pulaLinha();

        document.write("Adriano nasceu em: " + (ano - 26));
        pulaLinha();

        document.write("Paulo nasceu em: " + (ano - 32));
        pulaLinha();
    </script>
</body>
</html>
