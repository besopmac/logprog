<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lógica de Progamação: Cap. 2</title>
</head>
<body>

    <script>
        function pulaLinha() {
            document.write("<br><hr><br>");
        }

        function mostra(frase) {
            document.write("<big>"+ frase +"</big>");
            pulaLinha();
        }

        var ano = 2016;
        mostra("Eu nasci em: " + (ano - 25));
        mostra("Adriano nasceu em: " + (ano - 26));
        mostra("Paulo nasceu em: " + (ano - 32));
    </script>
</body>
</html>
