<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lógica de Progamação: Cap. 2</title>
</head>
<body>

    <script>
        var eu         = 34;
        var adriano    = 26;
        var paulo      = 32;

        var total      = eu + adriano + paulo;
        var media      = total / 3;

        document.write("A média de idade é " + Math.round(media));
    </script>
</body>
</html>
