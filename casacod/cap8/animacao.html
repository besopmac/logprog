<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Progamação: Cap. 8</title>
    </head>
    <body>
        <canvas id="tela" width="600" height="400"></canvas>

        <script>
            var tela = document.getElementById("tela");
            var c    = tela.getContext("2d");

            function circulo(x, y, raio) {
                c.strokeStyle = "blue";
                c.beginPath();
                c.arc(x,y,raio, 0,2*Math.PI);
                c.stroke();
            }

            function limpaTela() {
                c.clearRect(0,0,600,400);
            }

            var x = 1;
            function desenha() {
                circulo(x,100,x/2);
                x++;
            }

            setInterval(desenha, 30);
        </script>
    </body>
</html>
