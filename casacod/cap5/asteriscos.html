            var tamanho = parseInt(prompt("Qual tamanho você que o triangulo?"));

            for(var limite = 1; limite <= tamanho; limite++) {
                for(var linha = 0; linha < 1; linha++) {
                    for(var coluna = 0; coluna < limite; coluna++) {
                        document.write("*");
                    }
                }
                document.write("<br>");
            }
