<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Progamação: Cap. 5</title>
    </head>
    <body>

        <script>
            var totalFamiliares = prompt("Quantos familiares são?");
            var somaDeIdades    = 0;

            var numero = 1;
            while(numero <= totalFamiliares) {
                var idade = parseInt(prompt("Qual é a idade?"));
                somaDeIdades = somaDeIdades + idade;

                numero++
            }

            var media = somaDeIdades / totalFamiliares;
            alert("A media de é: " + media);

        </script>
    </body>
</html>
