<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Progamação: Cap. 5</title>
    </head>
    <body>
        <script>
            function mostra(frase) {
                document.write(frase + "<br>");
            }

            var numeroPensado = Math.round(Math.random()*10);

            var numTentativas = 1;
            while(numTentativas) {
                var chute = prompt("Qual número você acha que é?");

                if(chute == numeroPensado) {
                    alert("Cê é o bichão mesmein, doido?!");
                    break;
                } else {
                    alert("Errô, miserávi! Vai de novo?!");
                    if (chute >= numeroPensado) {
                        mostra("Seu chute foi maior que o meu número!");
                    } else {
                        mostra("Seu chute foi menor que o meu número!");
                    }
                }

                numTentativas++;
            }
        </script>
    </body>
</html>
