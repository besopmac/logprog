<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lógica de Progamação: Cap. 3</title>
</head>
<body>


    <script>
        var nome = prompt("Bom dia! Qual é o seu nome?");
        document.write("Bem-vindo, " + nome + "<br>");

        var idade = prompt(nome + " quantos anos você tem?");
        document.write(nome + " tem " + idade + " anos.");
    </script>
</body>
</html>
