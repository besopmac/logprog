<!DOCTYPE html>

    <title>Lógica de Progamação: Cap. 3</title>
</head>
<body>

    <script>
        // Calculando quantos dias o usuário já viveu
        function calculaDiasVida(idade) {
            return idade * 365;
        }

        function calculaBatimentos(dias) {
            return dias * 24 * 60 * 80;
        }

        var idade         = prompt("Quantos anos você tem?");
        var dias          = calculaDiasVida(idade);
        var batimentos    = calculaBatimentos(dias);

        document.write("Seu coração já bateu " + batimentos + " vezes. Haja coração!");
