<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lógica de Progamação: Cap. 3</title>
</head>
<body>

    <script>
        function pulaLinha() {
            document.write("<br>");
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function calculaIMC(altura, peso) {
            var imc = peso / (altura * altura);
            return imc;
        }

        var peso     = 95;
        var altura   = 1.83;
        var imc      = Math.round(calculaIMC(altura, peso));

        mostra("Meu IMC é " + imc);
        mostra("Ainda estou " + (imc - 18.5) + " pontos acima do limite da magreza.");
        mostra("Porém, estou " + (imc - 35) + " pontos distante da obesidade severa.");
    </script>
</body>
</html>
