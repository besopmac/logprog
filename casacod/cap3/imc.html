<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lógica de Progamação: Cap. 3</title>
</head>
<body>

    <script>
        function pulaLinha() {
            document.write("<br>");
        }
        function mostra(frase){
            document.write(frase);
            pulaLinha();
        }

        function calculaIMC(altura, peso) {
            var imc = peso / (altura * altura);
            return imc;
        }

        var nomeUsuario     = prompt("Bom dia! Qual é o seu nome?");
        var alturaUsuario   = prompt(nomeUsuario + " qual é sua altura?");
        var pesoUsuario     = prompt("E o seu peso?");

        var imcUsuario = calculaIMC(alturaUsuario, pesoUsuario);
        mostra(nomeUsuario +", o seu IMC é " + imcUsuario);

        if (imcUsuario < 18.5) {
            mostra("Tá mais magro que um calango, hein?!");
        }

        if (imcUsuario > 35) {
            mostra("Para de comer pão com toucinho, féladagaita!")
        }

        if (imcUsuario >= 18.5 && imcUsuario <= 35) {
            mostra("Ok! Agora vá treinar para atingir o nível BIRRRL de Monstruosidade!");
        }

</body>
