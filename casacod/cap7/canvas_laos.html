<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lógica de Progamação: Cap. 7</title>
</head>
<body>
    <canvas id="tela" width="600" height="400"></canvas>

    <script>
        var tela  = document.getElementById("tela");
        var c     = tela.getContext("2d");

        c.fillStyle = "#CE1126";
        c.fillRect(0,0,600,100);

        c.fillStyle = "#002868";
        c.fillRect(0,100,600,200);

        c.fillStyle = "#CE1126";
        c.fillRect(0,300,600,100);

        c.fillStyle = "white";
        c.beginPath();
        c.arc(300,200,75,0,2*Math.PI);
        c.fill();
    </script>
</body>
</html>
