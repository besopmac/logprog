<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lógica de Progamação: Cap. 7</title>
</head>
<body>
    <canvas id="tela" width="600" height="400"></canvas>

    <script>
        var tela  = document.getElementById("tela");
        var c     = tela.getContext("2d");

        c.fillStyle = "white";
        c.fillRect(0,0,200,400);

        c.fillStyle = "#FC3D32";
        c.fillRect(200,0,400,200);

        c.fillStyle = "#007E3A";
        c.fillRect(200,200,400,200);
    </script>
</body>
</html>
