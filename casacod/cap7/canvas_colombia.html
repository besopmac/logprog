<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lógica de Progamação: Cap. 7</title>
</head>
<body>
    <canvas id="tela" width="600" height="400"></canvas>

    <script>
        var tela  = document.getElementById("tela");
        var c     = tela.getContext("2d");

        c.fillStyle = "#FCD116";
        c.fillRect(0,0,600,230);

        c.fillStyle = "#003893";
        c.fillRect(0,230,600,90);

        c.fillStyle = "#CE1126";
        c.fillRect(0,310,600,90);
    </script>
</body>
</html>
