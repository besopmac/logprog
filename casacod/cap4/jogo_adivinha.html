<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lógica de Progamação: Cap. 4</title>
    </head>
    <body>

        <script>
            function pulaLinha() {
                document.write("<br>");
            }

            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }

            function sorteia(n){
                return Math.round(Math.random() * n);
            }

            // var numeroPensado = Math.round(Math.random() * 10);
            var numeroPensado = sorteia(10);
            var chute = prompt("Já pensei. Qual número você acha que é?");

            if (isNaN(chute)) {
                mostra(chute + " não é um número");
            }

            if (chute == numeroPensado) {
                mostra("Cê é o bichão mesmein, doido?! Pensei no número " + numeroPensado);
            } else {
                mostra("Errô, miserávi! Pensei no número " + numeroPensado);
                if (chute >= numeroPensado) {
                    mostra("Seu chute foi maior que " + numeroPensado);
                } else {
                    mostra("Seu chute foi menor que " + numeroPensado);
                }
            }


        </script>
    </body>
</html>
